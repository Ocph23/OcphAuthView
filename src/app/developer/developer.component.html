<div class="main">
  <div class="main-column">
    <div class="left">
      <div class="left-content">
        <img width="50px" src="../../../assets/Images/User_Circle.png" />
        <h4>YOSEPH KUNGKUNG</h4>
        <h4>Developer</h4>
      </div>
    </div>
    <div class="right">
      <img width="0" src="../../../assets/Images/User_Circle.png" />
     
      <h1>My Apps</h1>
      <button style="margin: 10px;" mat-mini-fab (click)="openDialog()">+</button><br/>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="no">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.no}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nama Aplikasi </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="version">
          <th mat-header-cell *matHeaderCellDef> Versi </th>
          <td mat-cell *matCellDef="let element"> {{element.version}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Deskripsi </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
    <!-- Symbol Column -->
        <ng-container matColumnDef="keyApp">
            <th mat-header-cell *matHeaderCellDef> Key Api </th>
            <td mat-cell *matCellDef="let element"> {{element.keyApp}} </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>

  <div class="ocphMark">
    <h6>Ocph23 - STIMIK SEPNOP JAYAPURA @2019</h6>
  </div>
</div>
